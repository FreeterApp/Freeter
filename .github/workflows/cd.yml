name: CD

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Deps
        run: yarn install

      - name: Compile
        run: yarn run prod

      - name: Package App and Draft New Release
        run: yarn run package-draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  windows:
    name: Windows
    runs-on: windows-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Deps
        run: yarn install

      - name: Compile
        run: yarn run prod

      - name: Package App and Draft New Release
        run: yarn run package-draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  darwin:
    name: macOS
    runs-on: macos-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Deps
        run: yarn install

      - name: Compile
        run: yarn run prod

      - name: Package App and Draft New Release
        run: yarn run package-draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
